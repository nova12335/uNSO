<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Variant Site Remake</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        transition: background 0.5s;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 2px black;
        padding: 50px;
        transition: all 0.5s;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.5em;
        max-width: 800px;
        line-height: 1.5;
        margin: 10px 0;
        white-space: pre-wrap;
    }
    .confetti-piece {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        animation: confettiFall 3s linear infinite;
    }
    @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
    .glitch {
        animation: glitchAnim 1s infinite;
    }
    @keyframes glitchAnim {
        0%{transform: translate(0,0);} 20%{transform: translate(-5px,5px);} 40%{transform: translate(5px,-5px);} 60%{transform: translate(-5px,5px);} 80%{transform: translate(5px,-5px);} 100%{transform: translate(0,0);}
    }
</style>
</head>
<body>
<div id="app"></div>
<script>
function getRandom(min, max){ return Math.floor(Math.random()*(max-min)+min); }

const categories = ['Funny','Sexy','Creepy','Secret'];

// Funções para gerar frases curtas de exemplo para cada categoria
function generateText(category){
    const texts = {
        Funny: ["cara q tedio. mano to rindo sozinho kkk","bro sla, n to entendendo nada, mas ta hilario"],
        Sexy: ["hum, olha só... vc ta percebendo como esse site gosta de vc?","vc ta de boa? pq parece q ele só quer chamar atenção pra vc"],
        Creepy: ["voce me viu? eu to observando cada movimento seu...","ta sozinho? cuidado, n esta sozinho como pensa"],
        Secret: ["algo estranho aq, mas n percebe? oq ta por tras disso tudo","parece controlado, mas ta escondido"]
    };
    return texts[category][getRandom(0,texts[category].length)];
}

function generateVariant(){
    const category = categories[getRandom(0,categories.length)];
    const color1 = `hsl(${getRandom(0,360)}, ${getRandom(50,80)}%, ${getRandom(40,60)}%)`;
    const color2 = `hsl(${getRandom(0,360)}, ${getRandom(50,80)}%, ${getRandom(40,60)}%)`;
    document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;

    const container = document.createElement('div');
    container.className='container';
    container.style.fontFamily=['Arial','Verdana','Comic Sans MS','Courier New','Georgia'][getRandom(0,5)];
    if(getRandom(0,5)===0) container.classList.add('glitch');
    container.style.transform=`rotate(${getRandom(-2,2)}deg)`;

    const h1 = document.createElement('h1');
    h1.textContent = `Variant ${getRandom(1,101)} (${category})`;
    const p = document.createElement('p');
    p.textContent = generateText(category);

    container.appendChild(h1);
    container.appendChild(p);

    const app = document.getElementById('app');
    app.innerHTML='';
    app.appendChild(container);

    // Confetti efeito aleatório
    if(getRandom(0,5)===0){
        for(let i=0;i<50;i++){
            const c=document.createElement('div');
            c.className='confetti-piece';
            c.style.left=Math.random()*100+'vw';
            c.style.background=`hsl(${Math.random()*360},80%,60%)`;
            c.style.animationDuration=(2+Math.random()*2)+'s';
            document.body.appendChild(c);
        }
    }

    // Dark overlay aleatório
    if(getRandom(0,6)===0){
        const d=document.createElement('div');
        d.style.position='fixed';
        d.style.top='0';
        d.style.left='0';
        d.style.width='100%';
        d.style.height='100%';
        d.style.background='rgba(0,0,0,0.7)';
        d.style.pointerEvents='none';
        document.body.appendChild(d);
    }
}

generateVariant();
</script>
</body>
</html>
