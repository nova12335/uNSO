<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>50 Variants ‚Äî Reload para mudar</title>
  <style>
    :root{--bg:#111;--fg:#eee;--accent:#ff6;--pad:32px}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:var(--pad);box-sizing:border-box;transition:all .6s ease}
    .card{max-width:1100px;width:100%;border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.4);backdrop-filter: blur(6px);}
    h1{margin:0 0 8px 0;font-size: clamp(20px, 4vw, 44px);letter-spacing:-0.02em}
    p.lead{margin:0 0 18px 0;font-size:clamp(14px,2.2vw,18px);opacity:.92}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;font-weight:600;background:rgba(255,255,255,.06)}
    .controls{position:fixed;right:18px;bottom:18px;display:flex;gap:10px}
    button{border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    /* small helpers used by variants */
    .split{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .center{text-align:center}
    .grid-tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px}
    .tile{padding:18px;border-radius:12px}
    /* animated background */
    .bg-wave{position:fixed;inset:0;z-index:-1;opacity:.28}
    svg{display:block;width:100%;height:100%}
    .logo{font-weight:900;letter-spacing:-.02em}
    a.small{font-size:13px;opacity:.9}
    /* responsive */
    @media (max-width:720px){.split{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div id="bg" class="bg-wave"></div>
  <div id="root" class="wrap">
    <div class="card" id="card">
      <!-- content injected by JS -->
    </div>
  </div>

  <div class="controls">
    <button id="reroll">Recarregar ‚Üí nova variant</button>
    <button id="randomName">Gerar link</button>
  </div>

<script>
// 50 variants configuradas
const variants = [];
const palettes = [
  ['#0f172a','#e6edf3','#7c3aed'],
  ['#07121a','#e8fff7','#06b6d4'],
  ['#1a1a1a','#ffeedd','#ff6b6b'],
  ['#08120f','#dff6e9','#22c55e'],
  ['#0b1020','#e6e9ff','#8b5cf6'],
  ['#0f0503','#fff4e6','#ffb020'],
  ['#041224','#e8f6ff','#06b6d4'],
  ['#100d14','#f8eefc','#d946ef'],
  ['#0a0f0a','#f3fff5','#10b981'],
  ['#0f0722','#fff0f6','#fb7185']
];
const emojis = ['‚ú®','‚ö°','üî•','üåä','üéõÔ∏è','üñ§','ü™ê','üéá','üí•','üîÆ'];

// 50 textos variados (xingando, sensual, creepy, engra√ßado, misterioso, etc.)
const customTexts = [
  'carai mano tu recarregou memo???',
  'oxe esse √© outro texto aleat√≥rio kkk',
  'eu n aguento mais ser recarregado',
  'me tira daqui pfvr',
  'esse site ta vivo CONFIA',
  'se recarregar dnv eu choro',
  'isso daqui n era pra existir',
  'oxe recarregou de novo n√©',
  'algu√©m me ajuda pelo amor de deus',
  'eu devia estar dormindo',
  'site proibido em 47 pa√≠ses',
  'clique em nada pq nada funciona',
  'eu sou apenas um texto‚Ä¶ triste',
  'me recarrega mais uma vez e eu explodo',
  'texto rand√¥mico 291817',
  'n√£o leia isso',
  'variant cursed real',
  'texto sensual: *passa a m√£o no c√≥digo*',
  'vc caiu no bait do reload kkk',
  'eu gosto de caf√© e reloads',
  'fala tu recarregador profissional',
  'reload √© meu esporte favorito',
  'isso aqui N√ÉO √© um ARG‚Ä¶ ou ser√°?',
  'vc desbloqueou o nivel secreto (mentira)',
  'carai quase que quebro',
  'texto de variant aleat√≥ria n¬∫26',
  'eu queria estar num site melhor',
  't√° olhando o que?',
  'esse texto fede',
  'pra q recarregar 30 vezes???',
  'ok‚Ä¶ esse ficou bonito',
  'variant 32 e nada muda na minha vida',
  'reload mais r√°pido q minha sanidade',
  'esse texto foi escrito √†s 3am',
  'n√£o sei mais o que escrever',
  'bloxfall √© real eu vi',
  'ed garden n teria aprovado isso',
  'nova supremacy',
  'texto misterioso #39',
  'eu sinto q tem algu√©m me observando',
  'carreguei minha paci√™ncia no reload',
  'tu recarrega mt velho',
  'tu n cansa n√£o?',
  'eu cansei. pronto falei',
  'site certificado 0% funcional',
  'esse √© o texto 45 (acho)',
  'to s√≥ esperando vc recarregar dnv',
  't√¥ ficando com tontura',
  'variant 49 quase acabando',
  '√∫ltima variant e vc nn vai parar n√©'
];

// small helper to create variants programmatically
for(let i=0;i<50;i++){
  const p = palettes[i % palettes.length];
  // define bg, fg, accent from palette to avoid ReferenceError
  const bg = p[0];
  const fg = p[1];
  const accent = p[2];
  const layoutType = ['center','split','tiles','big-header'][i % 4];
  variants.push({
    id: i+1,
    title: `Glimmer ${i+1}`,
    subtitle: ['um pequeno experimento que muda a cada recarga','reload to see something different','aleat√≥rio. diferente. s√≥ recarrega.'][i % 3],
    bg, fg, accent,
    layout: layoutType,
    accentEmoji: emojis[i % emojis.length],
    customText: customTexts[i] || 'texto vazio'
  });
}

function applyVariant(v){
  const root = document.documentElement;
  root.style.setProperty('--bg', v.bg);
  root.style.setProperty('--fg', v.fg);
  root.style.setProperty('--accent', v.accent);
  root.style.setProperty('--pad', (20 + (v.id % 6)*6) + 'px');
  document.body.style.background = v.bg;
  const card = document.getElementById('card');
  // common text color derived by mixing
  card.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06))';
  card.innerHTML = '';

  // Build header area
  const h = document.createElement('div');
  h.style.display='flex';
  h.style.justifyContent='space-between';
  h.style.alignItems='center';

  const left = document.createElement('div');
  const title = document.createElement('h1');
  title.className = 'logo';
  title.textContent = `${v.accentEmoji} ${v.title}`;
  title.style.color = v.fg;
  left.appendChild(title);
  const sub = document.createElement('p');
  sub.className = 'lead';
  sub.textContent = v.subtitle;
  sub.style.color = v.fg;
  left.appendChild(sub);
  h.appendChild(left);

  const right = document.createElement('div');
  right.className='meta';
  const chip = document.createElement('div');
  chip.className='chip';
  chip.textContent = `Variant ${v.id}/50`;
  chip.style.color = v.bg;
  chip.style.background = v.accent;
  right.appendChild(chip);
  h.appendChild(right);

  card.appendChild(h);

  // Layouts
  if(v.layout==='center'){
    const c = document.createElement('div');
    c.className='center';
    c.style.marginTop = '22px';
    const big = document.createElement('p');
    // use the custom text here
    big.textContent = v.customText;
    big.style.fontSize = '18px';
    big.style.color = v.fg;
    c.appendChild(big);
    const btn = document.createElement('a');
    btn.textContent = 'explorar';
    btn.href='#';
    btn.className='small';
    btn.style.display='inline-block';
    btn.style.marginTop='12px';
    btn.style.padding='10px 14px';
    btn.style.borderRadius='10px';
    btn.style.background = v.accent;
    btn.style.color = v.bg;
    c.appendChild(btn);
    card.appendChild(c);
  } else if(v.layout==='split'){
    const s = document.createElement('div');
    s.className='split';
    const l = document.createElement('div');
    const r = document.createElement('div');
    l.innerHTML = `<p style="margin-top:0;color:${v.fg}">${escapeHtml(v.customText)}</p>`;
    r.innerHTML = `<div style="height:140px;border-radius:12px;background:linear-gradient(135deg, ${v.accent}, rgba(255,255,255,0.06));display:flex;align-items:center;justify-content:center"> <strong style="color:${v.bg}">visual</strong></div>`;
    s.appendChild(l); s.appendChild(r);
    card.appendChild(s);
  } else if(v.layout==='tiles'){
    const tiles = document.createElement('div');
    tiles.className='grid-tiles';
    tiles.style.marginTop='18px';
    for(let i=0;i<6;i++){
      const t = document.createElement('div');
      t.className='tile';
      t.style.background = `linear-gradient(180deg, ${v.fg}11, ${v.fg}06)`;
      t.style.color = v.fg;
      const snippet = truncate(v.customText, 40);
      t.innerHTML = `<strong>item ${i+1}</strong><div style='opacity:.8;font-size:13px'>${escapeHtml(snippet)}</div>`;
      tiles.appendChild(t);
    }
    card.appendChild(tiles);
  } else { // big-header
    const big = document.createElement('div');
    big.style.marginTop='18px';
    big.innerHTML = `<p style='font-size:20px;margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p>`;
    card.appendChild(big);
  }

  // footer small
  const ft = document.createElement('div');
  ft.style.marginTop='18px';
  ft.innerHTML = `<a class='small' href='#' style='color:${v.fg}'>made with ‚ô° ‚Äî reload to switch</a>`;
  card.appendChild(ft);

  // animated background svg
  const bgEl = document.getElementById('bg');
  bgEl.innerHTML = generateBgSVG(v);
}

function generateBgSVG(v){
  // subtle wavy SVG that uses accent
  const accent = v.accent;
  return `
  <svg viewBox="0 0 800 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="${accent}"/><stop offset="1" stop-color="${v.fg}" stop-opacity=".12"/></linearGradient>
      <filter id="f" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="40"/></filter>
    </defs>
    <rect width="100%" height="100%" fill="${v.bg}"/>
    <g filter="url(#f)">
      <path d="M0 300 C150 ${200 + v.id}, 350 ${420 - v.id}, 800 300 L800 600 L0 600 Z" fill="url(#g)" opacity=".7"></path>
      <circle cx="120" cy="80" r="60" fill="${accent}" opacity=".06"></circle>
      <circle cx="700" cy="500" r="90" fill="${v.fg}" opacity=".02"></circle>
    </g>
  </svg>`;
}

// helper utilities
function truncate(str, n){
  if(!str) return '';
  return (str.length > n) ? str.slice(0, n-1) + '‚Ä¶' : str;
}
function escapeHtml(unsafe){
  if(!unsafe) return '';
  return unsafe.replace(/[&<>"']/g, function(m){
    return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m];
  });
}

// pick variant index from URL param 'v' or random
function pickVariant(){
  const url = new URL(location.href);
  const vp = url.searchParams.get('v');
  let idx = parseInt(vp);
  if(!Number.isFinite(idx) || isNaN(idx) || idx<1 || idx>50){
    idx = Math.floor(Math.random()*variants.length)+1;
  }
  return variants[idx-1];
}

// bind controls
document.getElementById('reroll').addEventListener('click', ()=>{ location.reload(); });
document.getElementById('randomName').addEventListener('click', ()=>{
  const v = pickVariant();
  const key = btoa(String(Date.now()+":"+v.id)).replace(/=/g,'');
  const newUrl = location.origin + location.pathname + '?v=' + v.id + '&r=' + key;
  navigator.clipboard.writeText(newUrl).then(()=> alert('Link copiado: ' + newUrl));
});

// init
const current = pickVariant();
applyVariant(current);

</script>
</body>
</html>
