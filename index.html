<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>200 Variants ‚Äî Reload para mudar</title>
  <style>
    :root{--bg:#111;--fg:#eee;--accent:#ff6;--pad:32px;--card-radius:18px;--card-shadow:0 10px 30px rgba(0,0,0,.4);--glass:blur(6px)}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:var(--pad);box-sizing:border-box;transition:all .6s ease}
    .card{max-width:1100px;width:100%;border-radius:var(--card-radius);padding:28px;box-shadow:var(--card-shadow);backdrop-filter:var(--glass);transition:all .45s ease}
    h1{margin:0 0 8px 0;font-size: clamp(20px, 4vw, 44px);letter-spacing:-0.02em}
    p.lead{margin:0 0 18px 0;font-size:clamp(14px,2.2vw,18px);opacity:.92}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;font-weight:600;background:rgba(255,255,255,.06)}
    .controls{position:fixed;right:18px;bottom:18px;display:flex;gap:10px;z-index:50}
    button{border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    /* small helpers used by variants */
    .split{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .center{text-align:center}
    .grid-tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px}
    .tile{padding:18px;border-radius:12px}
    /* animated background */
    .bg-wave{position:fixed;inset:0;z-index:-1;opacity:.28}
    svg{display:block;width:100%;height:100%}
    .logo{font-weight:900;letter-spacing:-.02em}
    a.small{font-size:13px;opacity:.9}
    /* responsive */
    @media (max-width:720px){.split{grid-template-columns:1fr}}
    /* some extra variant utilities */
    .glitch{position:relative}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0;right:0}
    .glitch::before{transform:translateX(-2px);opacity:.6}
    .glitch::after{transform:translateX(2px);opacity:.6}
    .reverse{direction:rtl}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace}
    .big{font-size: clamp(18px, 3.6vw, 38px)}
    .smallfoot{font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <div id="bg" class="bg-wave"></div>
  <div id="root" class="wrap">
    <div class="card" id="card">
      <!-- content injected by JS -->
    </div>
  </div>

  <div class="controls">
    <button id="reroll">Recarregar ‚Üí nova variant</button>
    <button id="randomName">Gerar link</button>
    <button id="listBtn">Ver lista (console)</button>
    <button id="debugToggle">Toggle debug</button>
  </div>

<script>
// --- generator for 200 variants ‚Äî each variant mutates the SITE structure/behavior more dramatically ---
const palettes = [
  ['#0f172a','#e6edf3','#7c3aed'],['#07121a','#e8fff7','#06b6d4'],['#1a1a1a','#ffeedd','#ff6b6b'],
  ['#08120f','#dff6e9','#22c55e'],['#0b1020','#e6e9ff','#8b5cf6'],['#0f0503','#fff4e6','#ffb020'],
  ['#041224','#e8f6ff','#06b6d4'],['#100d14','#f8eefc','#d946ef'],['#0a0f0a','#f3fff5','#10b981'],
  ['#0f0722','#fff0f6','#fb7185']
];
const emojis = ['‚ú®','‚ö°','üî•','üåä','üéõÔ∏è','üñ§','ü™ê','üéá','üí•','üîÆ','üåô','üç∑','ü•Ä','üòà','üëÄ','üíã','üß†','üëª','üïØÔ∏è','üî™','ü™©','üé≠','ü©∏','üßø','ü¶á'];

// category-specific texts (sexy, creepy, random, funny, mistery, poetic)
const sexyTexts = [
  'texto sensual: *passa a m√£o no c√≥digo*',
  'a noite √© nossa ‚Äî e o reload tamb√©m',
  'n√£o √© s√≥ o site que aquece... cuidado',
  'sussurros de CSS e promessas de hover',
  'abra√ße o brilho, puxe a tela mais perto'
];
const creepyTexts = [
  'eu sinto q tem algu√©m me observando',
  'n√£o leia isso √† noite',
  'ela veio quando ningu√©m notou...',
  'porta fechada. luz acesa. sil√™ncio',
  'se voc√™ chegou at√© aqui, n√£o volte'
];
const randomTexts = [
  'texto rand√¥mico 291817',
  'vc caiu no bait do reload kkk',
  'eu gosto de caf√© e reloads',
  'isso daqui n era pra existir',
  'variant cursed real'
];
const funnyTexts = [
  'carai mano tu recarregou memo???',
  'oxe esse √© outro texto aleat√≥rio kkk',
  'se recarregar dnv eu choro',
  'vc n cansa n√£o?',
  'reload √© meu esporte favorito'
];
const misteryTexts = [
  'isso aqui N√ÉO √© um ARG‚Ä¶ ou ser√°?',
  'vc desbloqueou o nivel secreto (mentira)',
  'texto misterioso #39',
  'bloxfall √© real eu vi',
  'ed garden n teria aprovado isso'
];
const poeticTexts = [
  'no sil√™ncio do reload nasce um novo verso',
  'pixels perguntam, a lua responde',
  'este site coleciona pequenas despedidas',
  'o vento passa e rearranja classes',
  'um suspiro de CSS entre as sombras'
];

// subtitles and layout pool with many structural changes
const subtitles = ['um experimento que muda a cada recarga','aleat√≥rio. diferente. s√≥ recarrega.','reload to see something different','feito pra confundir e encantar','cada variant reescreve o site'];
const layoutPool = ['center','split','tiles','big-header','minimal','fullscreen','glitch','broken','fire-bg','rtl','mono','giant','overlay','split-visual','video-mock','menu-left','hidden-controls','no-card','gradient-grid','bombastic'];

// helpers
function pick(arr,i){ return arr[i % arr.length]; }
function randInt(max){ return Math.floor(Math.random()*max); }
function escapeHtml(unsafe){ if(!unsafe) return ''; return unsafe.replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m];}); }
function truncate(str,n){ if(!str) return ''; return (str.length>n)?str.slice(0,n-1)+'‚Ä¶':str; }

// build 200 variants
const variants = [];
for(let i=0;i<200;i++){
  const p = palettes[i % palettes.length];
  const bg = p[0], fg = p[1], accent = p[2];
  let category;
  if(i % 11 === 2) category = 'sexy';
  else if(i % 7 === 3) category = 'creepy';
  else if(i % 5 === 2) category = 'mistery';
  else if(i % 3 === 0) category = 'funny';
  else if(i % 13 === 4) category = 'poetic';
  else category = 'random';

  let customText;
  if(category==='sexy') customText = pick(sexyTexts,i);
  else if(category==='creepy') customText = pick(creepyTexts,i);
  else if(category==='mistery') customText = pick(misteryTexts,i);
  else if(category==='funny') customText = pick(funnyTexts,i);
  else if(category==='poetic') customText = pick(poeticTexts,i);
  else customText = pick(randomTexts,i);

  const title = `${pick(emojis,i)} Flux ${i+1}`;
  const subtitle = pick(subtitles,i);
  const layout = pick(layoutPool,i);

  // additional per-variant modifiers to change site more
  const modifiers = {
    fontVariant: (i%6===0)?'mono':(i%5===0)?'serif':'system',
    radius: 8 + (i%30),
    pad: 16 + (i%40),
    hideControls: (i%17===0),
    flip: (i%19===0),
    bigHeader: (i%23===0)
  };

  variants.push({ id:i+1, title, subtitle, bg, fg, accent, layout, accentEmoji: pick(emojis,i), customText, category, modifiers });
}

// apply function that mutates the site heavily based on variant
function applyVariant(v){
  // global CSS variables
  document.documentElement.style.setProperty('--bg', v.bg);
  document.documentElement.style.setProperty('--fg', v.fg);
  document.documentElement.style.setProperty('--accent', v.accent);
  document.documentElement.style.setProperty('--pad', v.modifiers.pad + 'px');
  document.documentElement.style.setProperty('--card-radius', v.modifiers.radius + 'px');
  document.documentElement.style.setProperty('--card-shadow', (v.category==='creepy')? '0 30px 90px rgba(0,0,0,.7)' : '0 10px 30px rgba(0,0,0,.35)');
  document.documentElement.style.setProperty('--glass', (v.category==='sexy')? 'blur(8px)' : 'blur(6px)');
  document.body.style.background = v.bg;

  const card = document.getElementById('card');
  card.style.borderRadius = v.modifiers.radius + 'px';
  card.style.padding = (18 + (v.id % 12)) + 'px';
  card.style.boxShadow = document.documentElement.style.getPropertyValue('--card-shadow');
  card.innerHTML = '';

  // maybe hide card entirely for some variants
  if(v.layout==='no-card'){
    document.getElementById('root').classList.add('reverse');
    card.style.display = 'none';
    const full = document.createElement('div'); full.style.padding = '40px'; full.style.color = v.fg; full.innerHTML = `<h1 class='big'>${escapeHtml(v.title)}</h1><p>${escapeHtml(v.customText)}</p>`;
    document.getElementById('root').appendChild(full);
    generateBgSVGInto('bg', v);
    applyModifiersToControls(v);
    return;
  }

  // header
  const h = document.createElement('div'); h.style.display='flex'; h.style.justifyContent='space-between'; h.style.alignItems='center';
  if(v.modifiers.flip) h.style.flexDirection = 'row-reverse';

  const left = document.createElement('div');
  const title = document.createElement('h1'); title.className='logo'; title.textContent=`${v.accentEmoji} ${v.title}`; title.style.color = v.fg; if(v.modifiers.bigHeader) title.classList.add('big'); left.appendChild(title);
  const sub = document.createElement('p'); sub.className='lead'; sub.textContent = v.subtitle; sub.style.color = v.fg; left.appendChild(sub);
  h.appendChild(left);

  const right = document.createElement('div'); right.className='meta';
  const chip = document.createElement('div'); chip.className='chip'; chip.textContent = `Variant ${v.id}/200`; chip.style.color = v.bg; chip.style.background = v.accent; right.appendChild(chip);
  // sometimes add an extra action
  if(v.id % 14 === 0){ const alt = document.createElement('div'); alt.className='chip'; alt.textContent='action'; alt.style.background = 'rgba(255,255,255,.04)'; right.appendChild(alt); }
  h.appendChild(right);
  card.appendChild(h);

  // build content based on layout ‚Äî more extreme transformations
  const layout = v.layout;
  if(layout==='center'){
    const c = document.createElement('div'); c.className='center'; c.style.marginTop='22px';
    const big = document.createElement('p'); big.textContent = v.customText; big.style.fontSize='18px'; big.style.color=v.fg; c.appendChild(big);
    const btn = document.createElement('a'); btn.textContent='explorar'; btn.href='#'; btn.className='small'; btn.style.display='inline-block'; btn.style.marginTop='12px'; btn.style.padding='10px 14px'; btn.style.borderRadius='10px'; btn.style.background=v.accent; btn.style.color=v.bg; c.appendChild(btn);
    card.appendChild(c);
  } else if(layout==='split' || layout==='split-visual'){
    const s = document.createElement('div'); s.className='split';
    const l = document.createElement('div'); const r = document.createElement('div');
    l.innerHTML = `<p style="margin-top:0;color:${v.fg}">${escapeHtml(v.customText)}</p><p class='smallfoot' style='margin-top:8px;color:${v.fg}'>layout: ${layout}</p>`;
    // visual or live mock
    if(layout==='split-visual'){
      r.innerHTML = `<div style="height:180px;border-radius:12px;background:linear-gradient(135deg, ${v.accent}, rgba(255,255,255,0.06));display:flex;align-items:center;justify-content:center"> <strong style="color:${v.bg}">LIVE MOCK</strong></div>`;
    } else {
      r.innerHTML = `<div style="height:140px;border-radius:12px;background:linear-gradient(135deg, ${v.accent}, rgba(255,255,255,0.06));display:flex;align-items:center;justify-content:center"> <strong style="color:${v.bg}">visual</strong></div>`;
    }
    s.appendChild(l); s.appendChild(r); card.appendChild(s);
  } else if(layout==='tiles' || layout==='gradient-grid'){
    const tiles = document.createElement('div'); tiles.className='grid-tiles'; tiles.style.marginTop='18px';
    const count = (layout==='gradient-grid')?8:6;
    for(let i=0;i<count;i++){ const t=document.createElement('div'); t.className='tile'; t.style.background=`linear-gradient(180deg, ${v.fg}11, ${v.fg}06)`; t.style.color=v.fg; const snippet=truncate(v.customText,40); t.innerHTML=`<strong>item ${i+1}</strong><div style='opacity:.8;font-size:13px'>${escapeHtml(snippet)}</div>`; tiles.appendChild(t);} card.appendChild(tiles);
  } else if(layout==='big-header' || layout==='giant'){
    const big=document.createElement('div'); big.style.marginTop='18px'; big.innerHTML=`<p style='font-size:${layout==='giant'? '32px':'20px'};margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(big);
  } else if(layout==='minimal'){
    const m = document.createElement('div'); m.style.marginTop='18px'; m.innerHTML=`<p style='font-size:16px;margin:0;color:${v.fg};opacity:.9'>${escapeHtml(v.customText)}</p><p style='font-size:12px;margin-top:8px;color:${v.fg};opacity:.6'>minimal layout ‚Äî menos √© mais</p>`; card.appendChild(m);
  } else if(layout==='fullscreen' || layout==='video-mock'){
    const f = document.createElement('div'); f.style.marginTop='8px';
    f.innerHTML=`<div style='padding:28px;border-radius:12px;background:rgba(0,0,0,.18);color:${v.fg}'> <h2 style='margin:0'>${escapeHtml(v.title)}</h2><p style='opacity:.9'>${escapeHtml(v.customText)}</p><div style='height:220px;margin-top:12px;border-radius:8px;background:linear-gradient(180deg, ${v.accent}, rgba(0,0,0,.08));display:flex;align-items:center;justify-content:center'>${layout==='video-mock'?'video area':'app view'}</div></div>`;
    card.appendChild(f);
  } else if(layout==='glitch'){
    const g = document.createElement('div'); g.className='glitch'; g.setAttribute('data-text', v.customText); g.style.marginTop='18px'; g.innerHTML=`<p style='font-size:20px;margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(g);
  } else if(layout==='broken'){
    const b = document.createElement('div'); b.style.marginTop='18px'; b.innerHTML=`<p style='font-size:16px;margin:0;color:${v.fg};text-decoration:line-through'>${escapeHtml(v.customText)}</p><p style='opacity:.6;font-size:13px'>corrupted ‚Äî try reload</p>`; card.appendChild(b);
  } else if(layout==='fire-bg'){
    const fb = document.createElement('div'); fb.style.marginTop='18px'; fb.innerHTML=`<p style='font-size:18px;margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p><div style='height:140px;border-radius:12px;margin-top:12px;background:linear-gradient(180deg,#ff3e00,#ffb020);box-shadow:0 10px 40px rgba(255,80,20,.12)'></div>`; card.appendChild(fb);
  } else if(layout==='rtl'){
    document.getElementById('root').classList.add('reverse');
    const rnode = document.createElement('div'); rnode.style.marginTop='18px'; rnode.innerHTML=`<p style='color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(rnode);
  } else if(layout==='mono'){
    const mn = document.createElement('div'); mn.className='mono'; mn.style.marginTop='18px'; mn.innerHTML=`<p style='color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(mn);
  } else if(layout==='menu-left'){
    const container = document.createElement('div'); container.style.display='flex'; container.style.gap='12px'; const menu = document.createElement('div'); menu.style.width='180px'; menu.style.background='rgba(255,255,255,0.03)'; menu.style.padding='12px'; menu.innerHTML=`<strong style='color:${v.fg}'>menu</strong><div style='margin-top:8px;font-size:13px;opacity:.8'>item 1<br/>item 2</div>`; const content = document.createElement('div'); content.style.flex='1'; content.innerHTML=`<p style='color:${v.fg}'>${escapeHtml(v.customText)}</p>`; container.appendChild(menu); container.appendChild(content); card.appendChild(container);
  } else if(layout==='hidden-controls'){
    // hide control buttons
    hideControls(); const hc = document.createElement('div'); hc.style.marginTop='18px'; hc.innerHTML=`<p style='color:${v.fg}'>${escapeHtml(v.customText)}</p><p class='smallfoot'>controls hidden</p>`; card.appendChild(hc);
  } else if(layout==='overlay'){
    const ov = document.createElement('div'); ov.style.marginTop='18px'; ov.innerHTML=`<div style='position:relative'><div style='position:absolute;inset:0;background:linear-gradient(180deg, ${v.accent}22, transparent);border-radius:12px'></div><div style='position:relative;padding:18px;color:${v.fg}'>${escapeHtml(v.customText)}</div></div>`; card.appendChild(ov);
  } else if(layout==='no-card'){
    // handled above
  } else if(layout==='bombastic'){
    const b = document.createElement('div'); b.style.marginTop='18px'; b.innerHTML=`<h2 style='color:${v.fg}'>BOOM</h2><p>${escapeHtml(v.customText)}</p><div style='height:120px;background:radial-gradient(circle at center, ${v.accent}, rgba(0,0,0,0.08))'></div>`; card.appendChild(b);
  } else {
    const fallback = document.createElement('div'); fallback.style.marginTop='18px'; fallback.innerHTML=`<p style='color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(fallback);
  }

  // footer
  const ft = document.createElement('div'); ft.style.marginTop='18px'; ft.innerHTML = `<a class='small' href='#' style='color:${v.fg}'>made with ‚ô° ‚Äî reload to switch ‚Äî category: ${v.category}</a>`; card.appendChild(ft);

  // background SVG
  generateBgSVGInto('bg', v);

  // per-variant global tweaks
  applyModifiersToControls(v);
  applyFontVariant(v);
}

function applyModifiersToControls(v){
  const controls = document.querySelector('.controls');
  if(v.modifiers.hideControls) controls.style.display='none'; else controls.style.display='flex';
  if(v.modifiers.flip) controls.style.transform = 'scaleX(-1)'; else controls.style.transform = 'none';
}

function applyFontVariant(v){
  const root = document.getElementById('root');
  root.classList.remove('mono');
  if(v.modifiers.fontVariant==='mono') root.classList.add('mono');
}

function hideControls(){ document.querySelector('.controls').style.display='none'; }

function generateBgSVGInto(elId, v){
  const el = document.getElementById(elId);
  el.innerHTML = generateBgSVG(v);
  // tweak opacity based on category
  if(v.category==='sexy') el.style.opacity = 0.38;
  else if(v.category==='creepy') el.style.opacity = 0.6;
  else el.style.opacity = 0.28;
}

function generateBgSVG(v){
  const accent = v.accent;
  return `
  <svg viewBox="0 0 1200 800" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="g${v.id}" x1="0" x2="1"><stop offset="0" stop-color="${accent}"/><stop offset="1" stop-color="${v.fg}" stop-opacity=".12"/></linearGradient>
      <filter id="f${v.id}" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="${10 + (v.id % 80)}"/></filter>
    </defs>
    <rect width="100%" height="100%" fill="${v.bg}"/>
    <g filter="url(#f${v.id})">
      <path d="M0 320 C200 ${150 + v.id}, 460 ${420 - (v.id%120)}, 1200 320 L1200 800 L0 800 Z" fill="url(#g${v.id})" opacity=".7"></path>
      <circle cx="${(v.id*37)%1200}" cy="${60 + (v.id%160)}" r="${30 + (v.id%90)}" fill="${accent}" opacity=".06"></circle>
      <circle cx="${1000 - (v.id*9%700)}" cy="${600 - (v.id%240)}" r="${80 + (v.id%80)}" fill="${v.fg}" opacity=".02"></circle>
    </g>
  </svg>`;
}

// pick variant index from URL param 'v' or random
function pickVariant(){
  const url = new URL(location.href);
  const vp = url.searchParams.get('v');
  let idx = parseInt(vp);
  if(!Number.isFinite(idx) || isNaN(idx) || idx<1 || idx>variants.length){ idx = Math.floor(Math.random()*variants.length)+1; }
  return variants[idx-1];
}

// controls
document.getElementById('reroll').addEventListener('click', ()=>{ location.reload(); });
document.getElementById('randomName').addEventListener('click', ()=>{ const v = pickVariant(); const key = btoa(String(Date.now()+":"+v.id)).replace(/=/g,''); const newUrl = location.origin + location.pathname + '?v=' + v.id + '&r=' + key; navigator.clipboard.writeText(newUrl).then(()=> alert('Link copiado: ' + newUrl)).catch(()=> prompt('Copiar link (manual):', newUrl)); });
document.getElementById('listBtn').addEventListener('click', ()=>{ console.table(variants.map(v=>({id:v.id,title:v.title,category:v.category,layout:v.layout}))); alert('Lista de variants enviada ao console.'); });

let debug=false; document.getElementById('debugToggle').addEventListener('click', ()=>{ debug=!debug; alert('debug: '+debug); console.log('variants count', variants.length); });

// init
const current = pickVariant();
applyVariant(current);
window.__variants = variants;
</script>
</body>
</html>
