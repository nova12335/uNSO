<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>150 Variants â€” Reload para mudar</title>
  <style>
    :root{--bg:#111;--fg:#eee;--accent:#ff6;--pad:32px}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:var(--pad);box-sizing:border-box;transition:all .6s ease}
    .card{max-width:1100px;width:100%;border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.4);backdrop-filter: blur(6px);} 
    h1{margin:0 0 8px 0;font-size: clamp(20px, 4vw, 44px);letter-spacing:-0.02em}
    p.lead{margin:0 0 18px 0;font-size:clamp(14px,2.2vw,18px);opacity:.92}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;font-weight:600;background:rgba(255,255,255,.06)}
    .controls{position:fixed;right:18px;bottom:18px;display:flex;gap:10px}
    button{border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    /* small helpers used by variants */
    .split{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .center{text-align:center}
    .grid-tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px}
    .tile{padding:18px;border-radius:12px}
    /* animated background */
    .bg-wave{position:fixed;inset:0;z-index:-1;opacity:.28}
    svg{display:block;width:100%;height:100%}
    .logo{font-weight:900;letter-spacing:-.02em}
    a.small{font-size:13px;opacity:.9}
    /* responsive */
    @media (max-width:720px){.split{grid-template-columns:1fr}}
    /* some extra variant utilities */
    .glitch{position:relative}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0;right:0}
    .glitch::before{transform:translateX(-2px);opacity:.6}
    .glitch::after{transform:translateX(2px);opacity:.6}
  </style>
</head>
<body>
  <div id="bg" class="bg-wave"></div>
  <div id="root" class="wrap">
    <div class="card" id="card">
      <!-- content injected by JS -->
    </div>
  </div>

  <div class="controls">
    <button id="reroll">Recarregar â†’ nova variant</button>
    <button id="randomName">Gerar link</button>
    <button id="listBtn">Ver lista (console)</button>
  </div>

<script>
// --- generator for 150 variants (keeps style but adds categories/layout changes) ---
const palettes = [
  ['#0f172a','#e6edf3','#7c3aed'],['#07121a','#e8fff7','#06b6d4'],['#1a1a1a','#ffeedd','#ff6b6b'],
  ['#08120f','#dff6e9','#22c55e'],['#0b1020','#e6e9ff','#8b5cf6'],['#0f0503','#fff4e6','#ffb020'],
  ['#041224','#e8f6ff','#06b6d4'],['#100d14','#f8eefc','#d946ef'],['#0a0f0a','#f3fff5','#10b981'],
  ['#0f0722','#fff0f6','#fb7185']
];
const emojis = ['âœ¨','âš¡','ğŸ”¥','ğŸŒŠ','ğŸ›ï¸','ğŸ–¤','ğŸª','ğŸ‡','ğŸ’¥','ğŸ”®','ğŸŒ™','ğŸ·','ğŸ¥€','ğŸ˜ˆ','ğŸ‘€','ğŸ’‹','ğŸ§ ','ğŸ‘»','ğŸ•¯ï¸','ğŸ”ª'];

// category-specific texts (sexy, creepy, random, funny, mistery)
const sexyTexts = [
  'texto sensual: *passa a mÃ£o no cÃ³digo*',
  'a noite Ã© nossa â€” e o reload tambÃ©m',
  'nÃ£o Ã© sÃ³ o site que aquece... cuidado',
  'sussurros de CSS e promessas de hover',
  'abraÃ§e o brilho, puxe a tela mais perto'
];
const creepyTexts = [
  'eu sinto q tem alguÃ©m me observando',
  'nÃ£o leia isso Ã  noite',
  'ela veio quando ninguÃ©m notou...',
  'porta fechada. luz acesa. silÃªncio',
  'se vocÃª chegou atÃ© aqui, nÃ£o volte'
];
const randomTexts = [
  'texto randÃ´mico 291817',
  'vc caiu no bait do reload kkk',
  'eu gosto de cafÃ© e reloads',
  'isso daqui n era pra existir',
  'variant cursed real'
];
const funnyTexts = [
  'carai mano tu recarregou memo???',
  'oxe esse Ã© outro texto aleatÃ³rio kkk',
  'se recarregar dnv eu choro',
  'vc n cansa nÃ£o?',
  'reload Ã© meu esporte favorito'
];
const misteryTexts = [
  'isso aqui NÃƒO Ã© um ARGâ€¦ ou serÃ¡?',
  'vc desbloqueou o nivel secreto (mentira)',
  'texto misterioso #39',
  'bloxfall Ã© real eu vi',
  'ed garden n teria aprovado isso'
];

// more titles/subtitles to vary flavor
const subtitles = ['um pequeno experimento que muda a cada recarga','aleatÃ³rio. diferente. sÃ³ recarrega.','reload to see something different','feito pra confundir e encantar'];

// layouts pool â€” some variants will change HTML structure or visuals
const layoutPool = ['center','split','tiles','big-header','minimal','fullscreen','glitch','broken','fire-bg'];

// utility helpers
function pick(arr, i){ return arr[i % arr.length]; }
function randChoice(arr, seed){ return arr[Math.abs(seed) % arr.length]; }
function escapeHtml(unsafe){ if(!unsafe) return ''; return unsafe.replace(/[&<>"]+/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m];}); }
function truncate(str,n){ if(!str) return ''; return (str.length>n)?str.slice(0,n-1)+'â€¦':str; }

// build 150 variants
const variants = [];
for(let i=0;i<150;i++){
  const p = palettes[i % palettes.length];
  const bg = p[0], fg = p[1], accent = p[2];
  // category rotation for variety
  let category;
  if(i % 10 === 1) category = 'sexy';
  else if(i % 7 === 3) category = 'creepy';
  else if(i % 5 === 2) category = 'mistery';
  else if(i % 3 === 0) category = 'funny';
  else category = 'random';

  // choose text from category
  let customText;
  if(category==='sexy') customText = pick(sexyTexts, i);
  else if(category==='creepy') customText = pick(creepyTexts, i);
  else if(category==='mistery') customText = pick(misteryTexts, i);
  else if(category==='funny') customText = pick(funnyTexts, i);
  else customText = pick(randomTexts, i);

  // title and subtitle
  const title = `${pick(emojis, i)} Glimmer ${i+1}`;
  const subtitle = pick(subtitles, i);
  // layout that affects structure
  const layout = pick(layoutPool, i);

  variants.push({
    id: i+1, title, subtitle, bg, fg, accent, layout, accentEmoji: pick(emojis,i), customText, category
  });
}

// main apply function
function applyVariant(v){
  const root = document.documentElement;
  root.style.setProperty('--bg', v.bg);
  root.style.setProperty('--fg', v.fg);
  root.style.setProperty('--accent', v.accent);
  root.style.setProperty('--pad', (18 + (v.id % 8)*5) + 'px');
  document.body.style.background = v.bg;
  const card = document.getElementById('card');
  card.style.background = 'linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06))';
  card.innerHTML = '';

  // header
  const h = document.createElement('div');
  h.style.display='flex'; h.style.justifyContent='space-between'; h.style.alignItems='center';
  const left = document.createElement('div');
  const title = document.createElement('h1'); title.className='logo'; title.textContent=`${v.accentEmoji} ${v.title}`; title.style.color = v.fg; left.appendChild(title);
  const sub = document.createElement('p'); sub.className='lead'; sub.textContent = v.subtitle; sub.style.color = v.fg; left.appendChild(sub);
  h.appendChild(left);
  const right = document.createElement('div'); right.className='meta';
  const chip = document.createElement('div'); chip.className='chip'; chip.textContent = `Variant ${v.id}/150`; chip.style.color = v.bg; chip.style.background = v.accent; right.appendChild(chip); h.appendChild(right);
  card.appendChild(h);

  // layouts (with some that change the site structure/feel)
  if(v.layout==='center'){
    const c = document.createElement('div'); c.className='center'; c.style.marginTop='22px';
    const big = document.createElement('p'); big.textContent = v.customText; big.style.fontSize='18px'; big.style.color=v.fg; c.appendChild(big);
    const btn = document.createElement('a'); btn.textContent='explorar'; btn.href='#'; btn.className='small'; btn.style.display='inline-block'; btn.style.marginTop='12px'; btn.style.padding='10px 14px'; btn.style.borderRadius='10px'; btn.style.background=v.accent; btn.style.color=v.bg; c.appendChild(btn);
    card.appendChild(c);
  } else if(v.layout==='split'){
    const s = document.createElement('div'); s.className='split';
    const l = document.createElement('div'); const r = document.createElement('div');
    l.innerHTML = `<p style="margin-top:0;color:${v.fg}">${escapeHtml(v.customText)}</p>`;
    r.innerHTML = `<div style="height:140px;border-radius:12px;background:linear-gradient(135deg, ${v.accent}, rgba(255,255,255,0.06));display:flex;align-items:center;justify-content:center"> <strong style="color:${v.bg}">visual</strong></div>`;
    s.appendChild(l); s.appendChild(r); card.appendChild(s);
  } else if(v.layout==='tiles'){
    const tiles = document.createElement('div'); tiles.className='grid-tiles'; tiles.style.marginTop='18px';
    for(let i=0;i<6;i++){ const t=document.createElement('div'); t.className='tile'; t.style.background=`linear-gradient(180deg, ${v.fg}11, ${v.fg}06)`; t.style.color=v.fg; const snippet=truncate(v.customText,40); t.innerHTML=`<strong>item ${i+1}</strong><div style='opacity:.8;font-size:13px'>${escapeHtml(snippet)}</div>`; tiles.appendChild(t);} card.appendChild(tiles);
  } else if(v.layout==='big-header'){
    const big=document.createElement('div'); big.style.marginTop='18px'; big.innerHTML=`<p style='font-size:20px;margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(big);
  } else if(v.layout==='minimal'){
    const m = document.createElement('div'); m.style.marginTop='18px'; m.innerHTML=`<p style='font-size:16px;margin:0;color:${v.fg};opacity:.9'>${escapeHtml(v.customText)}</p><p style='font-size:12px;margin-top:8px;color:${v.fg};opacity:.6'>minimal layout â€” menos Ã© mais</p>`; card.appendChild(m);
  } else if(v.layout==='fullscreen'){
    // variant that pretends to be a fullscreen app
    const f = document.createElement('div'); f.style.marginTop='8px'; f.innerHTML=`<div style='padding:28px;border-radius:12px;background:rgba(0,0,0,.18);color:${v.fg}'> <h2 style='margin:0'>${escapeHtml(v.title)}</h2><p style='opacity:.9'>${escapeHtml(v.customText)}</p><div style='height:220px;margin-top:12px;border-radius:8px;background:linear-gradient(180deg, ${v.accent}, rgba(0,0,0,.08));display:flex;align-items:center;justify-content:center'>app view</div></div>`; card.appendChild(f);
  } else if(v.layout==='glitch'){
    const g = document.createElement('div'); g.className='glitch'; g.setAttribute('data-text', v.customText); g.style.marginTop='18px'; g.innerHTML=`<p style='font-size:20px;margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(g);
  } else if(v.layout==='broken'){
    const b = document.createElement('div'); b.style.marginTop='18px'; b.innerHTML=`<p style='font-size:16px;margin:0;color:${v.fg};text-decoration:line-through'>${escapeHtml(v.customText)}</p><p style='opacity:.6;font-size:13px'>corrupted â€” try reload</p>`; card.appendChild(b);
  } else if(v.layout==='fire-bg'){
    const fb = document.createElement('div'); fb.style.marginTop='18px'; fb.innerHTML=`<p style='font-size:18px;margin:0;color:${v.fg}'>${escapeHtml(v.customText)}</p><div style='height:140px;border-radius:12px;margin-top:12px;background:linear-gradient(180deg,#ff3e00,#ffb020);box-shadow:0 10px 40px rgba(255,80,20,.12)'></div>`; card.appendChild(fb);
  } else { // fallback
    const fallback = document.createElement('div'); fallback.style.marginTop='18px'; fallback.innerHTML=`<p style='color:${v.fg}'>${escapeHtml(v.customText)}</p>`; card.appendChild(fallback);
  }

  // footer small
  const ft = document.createElement('div'); ft.style.marginTop='18px'; ft.innerHTML = `<a class='small' href='#' style='color:${v.fg}'>made with â™¡ â€” reload to switch â€” category: ${v.category}</a>`; card.appendChild(ft);

  const bgEl = document.getElementById('bg'); bgEl.innerHTML = generateBgSVG(v);

  // some variants tweak global styles for flavor
  if(v.category==='sexy'){

    bgEl.style.opacity = 0.34;

}

function generateBgSVG(v){
  const accent = v.accent;
  // some variety in the path using id
  return `
  <svg viewBox="0 0 800 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="g${v.id}" x1="0" x2="1"><stop offset="0" stop-color="${accent}"/><stop offset="1" stop-color="${v.fg}" stop-opacity=".12"/></linearGradient>
      <filter id="f${v.id}" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="${20 + (v.id % 40)}"/></filter>
    </defs>
    <rect width="100%" height="100%" fill="${v.bg}"/>
    <g filter="url(#f${v.id})">
      <path d="M0 300 C150 ${200 + v.id}, 350 ${420 - (v.id%80)}, 800 300 L800 600 L0 600 Z" fill="url(#g${v.id})" opacity=".7"></path>
      <circle cx="${(v.id*23)%800}" cy="${80 + (v.id%120)}" r="${40 + (v.id%70)}" fill="${accent}" opacity=".06"></circle>
      <circle cx="${700 - (v.id*7%400)}" cy="${500 - (v.id%180)}" r="${60 + (v.id%60)}" fill="${v.fg}" opacity=".02"></circle>
    </g>
  </svg>`;
}

// pick variant index from URL param 'v' or random
function pickVariant(){
  const url = new URL(location.href);
  const vp = url.searchParams.get('v');
  let idx = parseInt(vp);
  if(!Number.isFinite(idx) || isNaN(idx) || idx<1 || idx>variants.length){
    idx = Math.floor(Math.random()*variants.length)+1;
  }
  return variants[idx-1];
}

// bind controls
document.getElementById('reroll').addEventListener('click', ()=>{ location.reload(); });
document.getElementById('randomName').addEventListener('click', ()=>{
  const v = pickVariant();
  const key = btoa(String(Date.now()+":"+v.id)).replace(/=/g,'');
  const newUrl = location.origin + location.pathname + '?v=' + v.id + '&r=' + key;
  navigator.clipboard.writeText(newUrl).then(()=> alert('Link copiado: ' + newUrl)).catch(()=> prompt('Copiar link (manual):', newUrl));
});

// console list button for quick previews
document.getElementById('listBtn').addEventListener('click', ()=>{
  console.table(variants.map(v=>({id:v.id,title:v.title,category:v.category,layout:v.layout}))); alert('Lista de variants enviada ao console.');
});

// init
const current = pickVariant();
applyVariant(current);

// expose for debugging
window.__variants = variants;
</script>
</body>
</html>
