<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Variant Site</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: 0.3s;
    }
    .container {
        padding: 30px;
        transition: all 0.3s;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div id="app"></div>

<script>
const funnyTexts = [
    "cara q tedio.", "bro sla", "quero sair daq pls", "kkk serio?", "na moral...", 
    "wtf bro", "isso é hilario", "mano, socorro", "ta loko?", "rip minha vida", 
    "so um minutinho pls", "oquei...", "bem estranho isso", "aff q saco", 
    "lol q aleatorio", "pq n?", "ai meu deus", "tenso isso", "que viagem", 
    "meh", "fudeu", "kkkkk", "wtf real", "vlw mano", "so q rindo"
];

const sexyTexts = [
    "hum, olha só...", "vc ta de boa?", "hmmm", "só observando...", 
    "vibe intensa", "so sexy", "pq n testar?", "ai ai", "quer ver?", "bro pls", 
    "ta quente aq", "hehehe", "confesso q...", "quero mais", "so vibes", 
    "se liga", "top demais", "so pra ti", "hahaha...", "realmente...", 
    "oi oi", "so olhando msm", "bro kkk", "slk q vibes", "vibe loka"
];

const creepyTexts = [
    "voce me viu?", "ta sozinho?", "nao desligue...", "sigo vc", "escuto td", 
    "tem alguem aq", "nao olhe atras", "segue silencioso", "q som foi aquele?", 
    "soh um teste", "vc lembra de mim?", "ta frio aq", "algo te observa", 
    "nao respire", "sussurros...", "cara, medo", "shhh", "n tao seguro", 
    "vem comigo", "ta me ouvindo?", "isso n é normal", "ninguém sabe", 
    "soh eu sei", "oq sente?", "tá sentindo isso?", "final chegando"
];

const secretTexts = [
    "algo estranho aq", "parece controlado", "ninguém percebe", "mas eu sei", 
    "novo teste online", "coisas mudam rapido", "oq vc ta vendo?", 
    "isso parece vivo", "tudo ta conectado", "n sabe ainda", "nao diga nada", 
    "algo mais por tras", "sistema observando", "oq n foi dito", 
    "historias antigas", "vc percebeu?", "segredo antigo", "nova ta olhando", 
    "não se engane", "isso muda td", "olha de novo", "ninguém fala", 
    "coisas sumem", "como sempre", "wow final cabo", "só vc sabe"
];

// Combina todas
const allTexts = funnyTexts.concat(sexyTexts, creepyTexts, secretTexts);

const variants = [];

for(let i=1; i<=100; i++){
    variants.push({
        id: i,
        category: i<=25 ? "Funny" : i<=50 ? "Sexy" : i<=75 ? "Creepy" : "Secret",
        text: allTexts[i-1],
        generateHTML: function(){
            // cores aleatorias
            const bg = `hsl(${Math.random()*360}, ${40+Math.random()*60}%, ${20+Math.random()*60}%)`;
            const color = `hsl(${Math.random()*360}, ${40+Math.random()*60}%, ${70+Math.random()*20}%)`;
            const fontSize = 14 + Math.floor(Math.random()*16);
            const padding = 20 + Math.floor(Math.random()*50);

            return `
            <div class="container" style="
                background: ${bg};
                color: ${color};
                font-size: ${fontSize}px;
                padding: ${padding}px;
                border-radius: ${Math.floor(Math.random()*50)}px;
            ">
                <h1>Variant ${this.id} (${this.category})</h1>
                <p>${this.text}</p>
                <input id="userInput" placeholder="Digite algo...">
                <button onclick="send()">Enviar</button>
                <p id="result"></p>
            </div>
            `;
        }
    });
}

// palavras aleatorias pro chat
const randomWords = [
    "Neblina", "Trovão", "Abismo", "Luz", "Eco", "Vidro", "Marfim", 
    "Pixel", "Estouro", "Lamento", "Fragmento", "Raiz", "Sintético",
    "Fragmento", "Gelo", "Fumaça", "Sombra", "Caos", "Glitch", "Vortex"
];

// escolhe variant
const variant = variants[Math.floor(Math.random()*variants.length)];
document.getElementById("app").innerHTML = variant.generateHTML();

function send(){
    const word = randomWords[Math.floor(Math.random()*randomWords.length)];
    document.getElementById("result").innerText = "Resposta: " + word;
}
</script>
</body>
</html>
