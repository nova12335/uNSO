<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Simulador de Vida</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
    color: #00ff99;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  #gameBox {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 20px #00ff99;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    background: #00ff99;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #00cc77;
  }
</style>
</head>
<body>
  <h1>Mini Simulador de Vida</h1>
  <div id="gameBox">
    <p id="story">Bem-vindo ao mundo! Você acorda em um quarto estranho. O que você faz?</p>
    <div id="choices">
      <button onclick="makeChoice(1)">Olhar pela janela</button>
      <button onclick="makeChoice(2)">Explorar o quarto</button>
    </div>
  </div>

<script>
let state = 0;

function makeChoice(choice) {
  const story = document.getElementById('story');
  const choices = document.getElementById('choices');

  if(state === 0) {
    if(choice === 1) {
      story.innerText = "Você vê uma cidade futurista iluminada por néon. Um som estranho vem da rua.";
      choices.innerHTML = '<button onclick="makeChoice(3)">Sair para investigar</button><button onclick="makeChoice(4)">Ignorar e voltar para a cama</button>';
      state = 1;
    } else {
      story.innerText = "Você encontra um diário antigo com símbolos estranhos. Parece que algo quer falar com você.";
      choices.innerHTML = '<button onclick="makeChoice(5)">Ler o diário</button><button onclick="makeChoice(6)">Ignorar e explorar o corredor</button>';
      state = 2;
    }
  } 
  else if(state === 1) {
    if(choice === 3) {
      story.innerText = "Ao sair, um NPC estranho aparece e diz: 'Finalmente você chegou! Estávamos te esperando.'";
      choices.innerHTML = '<button onclick="makeChoice(7)">Seguir o NPC</button><button onclick="makeChoice(8)">Correr para a rua</button>';
      state = 3;
    } else {
      story.innerText = "Você volta para a cama e adormece. Talvez o mundo esteja esperando você acordar...";
      choices.innerHTML = '<button onclick="restartGame()">Recomeçar</button>';
    }
  }
  else if(state === 2) {
    if(choice === 5) {
      story.innerText = "As palavras do diário começam a brilhar! Você sente que ganhou conhecimento secreto.";
      choices.innerHTML = '<button onclick="makeChoice(9)">Usar o conhecimento para abrir uma porta secreta</button><button onclick="makeChoice(10)">Guardar o diário e sair</button>';
      state = 4;
    } else {
      story.innerText = "O corredor leva a uma porta trancada. Ouve-se passos se aproximando...";
      choices.innerHTML = '<button onclick="makeChoice(11)">Esconder-se</button><button onclick="makeChoice(12)">Abrir a porta</button>';
      state = 5;
    }
  }
  else {
    // Finais simples
    story.innerText = "Sua jornada continua... Mas isso é só o começo da sua história!";
    choices.innerHTML = '<button onclick="restartGame()">Recomeçar</button>';
  }
}

function restartGame() {
  state = 0;
  document.getElementById('story').innerText = "Bem-vindo ao mundo! Você acorda em um quarto estranho. O que você faz?";
  document.getElementById('choices').innerHTML = `
    <button onclick="makeChoice(1)">Olhar pela janela</button>
    <button onclick="makeChoice(2)">Explorar o quarto</button>
  `;
}
</script>
</body>
</html>
