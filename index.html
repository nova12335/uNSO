<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>200 Variants â€” Reload para mudar</title>
  <style>
    :root{--bg:#111;--fg:#eee;--accent:#ff6;--pad:32px;--card-radius:18px;--card-shadow:0 10px 30px rgba(0,0,0,.4);--glass:blur(6px)}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:var(--pad);box-sizing:border-box;transition:all .6s ease}
    .card{max-width:1100px;width:100%;border-radius:var(--card-radius);padding:28px;box-shadow:var(--card-shadow);backdrop-filter:var(--glass);transition:all .45s ease}
    h1{margin:0 0 8px 0;font-size: clamp(20px, 4vw, 44px);letter-spacing:-0.02em}
    p.lead{margin:0 0 18px 0;font-size:clamp(14px,2.2vw,18px);opacity:.92}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;font-weight:600;background:rgba(255,255,255,.06)}
    .controls{position:fixed;right:18px;bottom:18px;display:flex;gap:10px;z-index:50}
    button{border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    .split{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .center{text-align:center}
    .grid-tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px}
    .tile{padding:18px;border-radius:12px}
    .bg-wave{position:fixed;inset:0;z-index:-1;opacity:.28}
    svg{display:block;width:100%;height:100%}
    .logo{font-weight:900;letter-spacing:-.02em}
    a.small{font-size:13px;opacity:.9}
    @media (max-width:720px){.split{grid-template-columns:1fr}}
    .glitch{position:relative}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0;right:0}
    .glitch::before{transform:translateX(-2px);opacity:.6}
    .glitch::after{transform:translateX(2px);opacity:.6}
    .reverse{direction:rtl}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace}
    .big{font-size: clamp(18px, 3.6vw, 38px)}
    .smallfoot{font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <div id="bg" class="bg-wave"></div>
  <div id="root" class="wrap">
    <div class="card" id="card"></div>
  </div>

  <div class="controls">
    <button id="reroll">Recarregar â†’ nova variant</button>
    <button id="randomName">Gerar link</button>
    <button id="listBtn">Ver lista (console)</button>
    <button id="debugToggle">Toggle debug</button>
  </div>

<script>
const palettes = [['#0f172a','#e6edf3','#7c3aed'],['#07121a','#e8fff7','#06b6d4'],['#1a1a1a','#ffeedd','#ff6b6b'],['#08120f','#dff6e9','#22c55e'],['#0b1020','#e6e9ff','#8b5cf6'],['#0f0503','#fff4e6','#ffb020'],['#041224','#e8f6ff','#06b6d4'],['#100d14','#f8eefc','#d946ef'],['#0a0f0a','#f3fff5','#10b981'],['#0f0722','#fff0f6','#fb7185']];
const emojis = ['âœ¨','âš¡','ğŸ”¥','ğŸŒŠ','ğŸ›ï¸','ğŸ–¤','ğŸª','ğŸ‡','ğŸ’¥','ğŸ”®','ğŸŒ™','ğŸ·','ğŸ¥€','ğŸ˜ˆ','ğŸ‘€','ğŸ’‹','ğŸ§ ','ğŸ‘»','ğŸ•¯ï¸','ğŸ”ª','ğŸª©','ğŸ­','ğŸ©¸','ğŸ§¿','ğŸ¦‡'];

const sexyTexts = ['texto sensual: *passa a mÃ£o no cÃ³digo*','a noite Ã© nossa â€” e o reload tambÃ©m','nÃ£o Ã© sÃ³ o site que aquece... cuidado','sussurros de CSS e promessas de hover','abraÃ§e o brilho, puxe a tela mais perto','chega mais perto... o layout tÃ¡ chamando','vocÃª sempre volta, nÃ©? adoro isso'];
const creepyTexts = ['eu sinto q tem alguÃ©m me observando','nÃ£o leia isso Ã  noite','ela veio quando ninguÃ©m notou...','porta fechada. luz acesa. silÃªncio','se vocÃª chegou atÃ© aqui, nÃ£o volte','tem algo atrÃ¡s de vocÃª... acho','vocÃª ouviu isso? eu ouvi'];
const randomTexts = ['texto randÃ´mico 291817','vc caiu no bait do reload kkk','eu gosto de cafÃ© e reloads','isso daqui n era pra existir','variant cursed real','alguÃ©m deixou isso aqui? n fui eu','tÃ´ sem ideia mas o site pediu pra escrever'];
const funnyTexts = ['carai mano tu recarregou memo???','oxe esse Ã© outro texto aleatÃ³rio kkk','se recarregar dnv eu choro','vc n cansa nÃ£o?','reload Ã© meu esporte favorito','mano para de clicar jÃ¡ tÃ¡ tarde','eu? repetitivo? olha outra vez entÃ£o'];
const misteryTexts = ['isso aqui NÃƒO Ã© um ARGâ€¦ ou serÃ¡?','vc desbloqueou o nivel secreto (mentira)','texto misterioso #39','bloxfall Ã© real eu vi','ed garden n teria aprovado isso',' â€œele disse q ia voltarâ€¦â€','tem algo errado com essa variant'];
const poeticTexts = ['no silÃªncio do reload nasce um novo verso','pixels perguntam, a lua responde','este site coleciona pequenas despedidas','o vento passa e rearranja classes','um suspiro de CSS entre as sombras','hÃ¡ poesia atÃ© no erro 404','telas mudam, vocÃª fica'];

// novas variants falando com o player
const playerTexts = [
  'Ei, vocÃª aÃ­! Sim, vocÃª que recarrega sem parar...',
  'NÃ£o acha que jÃ¡ Ã© hora de explorar algo novo?',
  'Olha, o site sabe o que vocÃª fez ontem, hehe.',
  'Cuidado! Cada clique muda mais do que vocÃª imagina.',
  'Ah, vocÃª voltou... estava sentindo sua falta!',
  'Recarregando assim, vocÃª vai descobrir segredos...',
  'Shhh... isso Ã© sÃ³ entre nÃ³s, ok?'
];

const subtitles = ['um experimento que muda a cada recarga','aleatÃ³rio. diferente. sÃ³ recarrega.','reload to see something different','feito pra confundir e encantar','cada variant reescreve o site'];
const layoutPool = ['center','split','tiles','big-header','minimal','fullscreen','glitch','broken','fire-bg','rtl','mono','giant','overlay','split-visual','menu-left','hidden-controls','no-card','gradient-grid','bombastic'];

function pick(arr,i){ return arr[i % arr.length]; }
function randInt(max){ return Math.floor(Math.random()*max); }
function escapeHtml(unsafe){ if(!unsafe) return ''; return unsafe.replace(/[&<>\"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m];}); }
function truncate(str,n){ if(!str) return ''; return (str.length>n)?str.slice(0,n-1)+'â€¦':str; }

const variants = [];
for(let i=0;i<200;i++){
  const p = palettes[i % palettes.length];
  const bg = p[0], fg = p[1], accent = p[2];
  let category;
  if(i % 11 === 2) category = 'sexy';
  else if(i % 7 === 3) category = 'creepy';
  else if(i % 5 === 2) category = 'mistery';
  else if(i % 3 === 0) category = 'funny';
  else if(i % 13 === 4) category = 'poetic';
  else category = 'random';

  let customText;
  if(category==='sexy') customText = pick(sexyTexts,i);
  else if(category==='creepy') customText = pick(creepyTexts,i);
  else if(category==='mistery') customText = pick(misteryTexts,i);
  else if(category==='funny') customText = pick(funnyTexts,i);
  else if(category==='poetic') customText = pick(poeticTexts,i);
  else customText = pick(randomTexts,i);

  // adicionar player texts de forma aleatÃ³ria
  if(i%15===0) customText += ' â€” ' + pick(playerTexts,i);

  const title = `${pick(emojis,i)} Flux ${i+1}`;
  const subtitle = pick(subtitles,i);
  const layout = pick(layoutPool,i);
  const modifiers = { fontVariant: (i%6===0)?'mono':(i%5===0)?'serif':'system', radius: 8 + (i%30), pad: 16 + (i%40), hideControls: (i%17===0), flip: (i%19===0), bigHeader: (i%23===0) };
  variants.push({ id:i+1, title, subtitle, bg, fg, accent, layout, accentEmoji: pick(emojis,i), customText, category, modifiers });
}

function applyVariant(v){
  document.documentElement.style.setProperty('--bg', v.bg);
  document.documentElement.style.setProperty('--fg', v.fg);
  document.documentElement.style.setProperty('--accent', v.accent);
  document.documentElement.style.setProperty('--pad', v.modifiers.pad + 'px');
  document.documentElement.style.setProperty('--card-radius', v.modifiers.radius + 'px');
  document.documentElement.style.setProperty('--card-shadow', (v.category==='creepy')? '0 30px 90px rgba(0,0,0,.7)' : '0 10px 30px rgba(0,0,0,.35)');
  document.documentElement.style.setProperty('--glass', (v.category==='sexy')? 'blur(8px)' : 'blur(6px)');
  document.body.style.background = v.bg;
  const card = document.getElementById('card');
  card.style.borderRadius = v.modifiers.radius + 'px';
  card.style.padding = (18 + (v.id % 12)) + 'px';
  card.style.boxShadow = document.documentElement.style.getPropertyValue('--card-shadow');
  card.innerHTML = '';

  const h = document.createElement('div'); h.style.display='flex'; h.style.justifyContent='space-between'; h.style.alignItems='center';
  if(v.modifiers.flip) h.style.flexDirection = 'row-reverse';
  const left = document.createElement('div');
  const title = document.createElement('h1'); title.className='logo'; title.textContent=`${v.accentEmoji} ${v.title}`; title.style.color = v.fg; if(v.modifiers.bigHeader) title.classList.add('big'); left.appendChild(title);
  const sub = document.createElement('p'); sub.className='lead'; sub.textContent = v.subtitle; sub.style.color = v.fg; left.appendChild(sub);
  h.appendChild(left);
  const right = document.createElement('div'); right.className='meta';
  const chip = document.createElement('div'); chip.className='chip'; chip.textContent = `Variant ${v.id}/200`; chip.style.color = v.bg; chip.style.background = v.accent; right.appendChild(chip);
  h.appendChild(right);
  card.appendChild(h);

  const c = document.createElement('div'); c.className='center'; c.style.marginTop='22px';
  const big = document.createElement('p'); big.textContent = v.customText; big.style.fontSize='18px'; big.style.color=v.fg; c.appendChild(big);
  card.appendChild(c);

  const ft = document.createElement('div'); ft.style.marginTop='18px'; ft.innerHTML = `<a class='small' href='#' style='color:${v.fg}'>made with â™¡ â€” reload to switch â€” category: ${v.category}</a>`; card.appendChild(ft);
  generateBgSVGInto('bg', v);
  applyModifiersToControls(v);
  applyFontVariant(v);
}

function applyModifiersToControls(v){ const controls = document.querySelector('.controls'); if(v.modifiers.hideControls) controls.style.display='none'; else controls.style.display='flex'; if(v.modifiers.flip) controls.style.transform = 'scaleX(-1)'; else controls.style.transform = 'none'; }
function applyFontVariant(v){ const root = document.getElementById('root'); root.classList.remove('mono'); if(v.modifiers.fontVariant==='mono') root.classList.add('mono'); }
function generateBgSVGInto(elId, v){ const el = document.getElementById(elId); el.innerHTML = generateBgSVG(v); if(v.category==='sexy') el.style.opacity = 0.38; else if(v.category==='creepy') el.style.opacity = 0.6; else el.style.opacity = 0.28; }
function generateBgSVG(v){ const accent = v.accent; return `...`; }
function pickVariant(){ const url = new URL(location.href); const vp = url.searchParams.get('v'); let idx = parseInt(vp); if(!Number.isFinite(idx) || isNaN(idx) || idx<1 || idx>variants.length){ idx = Math.floor(Math.random()*variants.length)+1; } return variants[idx-1]; }
document.getElementById('reroll').addEventListener('click', ()=>{ location.reload(); });
document.getElementById('randomName').addEventListener('click', ()=>{ const v = pickVariant(); const key = btoa(String(Date.now()+":"+v.id)).replace(/=/g,''); const newUrl = location.origin + location.pathname + '?v=' + v.id + '&r=' + key; navigator.clipboard.writeText(newUrl).then(()=> alert('Link copiado: ' + newUrl)).catch(()=> prompt('Copiar link (manual):', newUrl)); });
document.getElementById('listBtn').addEventListener('click', ()=>{ console.table(variants.map(v=>({id:v.id,title:v.title,category:v.category,layout:v.layout}))); alert('Lista de variants enviada ao console.'); });
let debug=false; document.getElementById('debugToggle').addEventListener('click', ()=>{ debug=!debug; alert('debug: '+debug); console.log('variants count', variants.length); });
const current = pickVariant(); applyVariant(current); window.__variants = variants;
</script>
</body>
</html>
