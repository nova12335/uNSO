<!DOCTYPE html>

<style>
    body {
        margin: 0;

        transition: all 0.5s;
        overflow: hidden;
    }
    .container {
        padding: 50px;
        text-align: center;
        transition: all 0.5s;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    p {
        font-size: 20px;
        max-width: 800px;
        line-height: 1.5;
    }
    .confetti-piece {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        animation: confettiFall 3s linear infinite;
    }
    @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>

const creepyTexts = [

const secretTexts = [
    "algo estranho aq, mas n percebe? oq ta por tras disso tudo",
    "parece controlado, mas ta escondido",
    "ninguém percebe, mas alguem observa",

const allTexts = funnyTexts.concat(sexyTexts, creepyTexts, secretTexts);

const variants = [];

for(let i=1;i<=100;i++){
    variants.push({
        id: i,
        category: i<=25?"Funny":i<=50?"Sexy":i<=75?"Creepy":"Secret",
        text: allTexts[i-1],
        generateHTML: function(){
            const bg = `hsl(${getRandom(0,360)}, ${getRandom(50,80)}%, ${getRandom(30,70)}%)`;
            const color = `hsl(${getRandom(0,360)}, ${getRandom(50,100)}%, ${getRandom(50,90)}%)`;
            const fontFamily = ['Arial','Verdana','Comic Sans MS','Courier New','Georgia'][getRandom(0,5)];
            const borderRadius = getRandom(0,50);
            const padding = getRandom(50,150);
            const effects = [];
            
            // Adiciona efeitos especiais em algumas variants
            if(this.id%10===0){
                effects.push('confetti');
            }
            if(this.id%15===0){
                effects.push('darken');
            }
            if(this.id%20===0){
                effects.push('glitch');
            }
            
            let html = `<div class="container" style="
                background:${bg};
                color:${color};
                font-family:${fontFamily};
                border-radius:${borderRadius}px;
                padding:${padding}px;
                text-shadow: 1px 1px 2px black;
                transform: rotate(${getRandom(-2,2)}deg);
            ">
                <h1>Variant ${this.id} (${this.category})</h1>
                <p>${this.text}</p>
            </div>`;
            
            // adiciona efeitos
            if(effects.includes('confetti')){
                html += `<script>
                    for(let i=0;i<100;i++){
                        let c = document.createElement('div');
                        c.className='confetti-piece';
                        c.style.left=Math.random()*100+'vw';
                        c.style.background='hsl('+Math.random()*360+',80%,60%)';
                        c.style.animationDuration=(2+Math.random()*2)+'s';
                        document.body.appendChild(c);
                    }
                </script>`;
            }
            if(effects.includes('darken')){
                html += `<div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);pointer-events:none;"></div>`;
            }
            if(effects.includes('glitch')){
                html += `<style>
                    @keyframes glitch{
                        0%{transform: translate(0,0);}
                        20%{transform: translate(-5px,5px);}
                        40%{transform: translate(5px,-5px);}
                        60%{transform: translate(-5px,5px);}
                        80%{transform: translate(5px,-5px);}
                        100%{transform: translate(0,0);}
                    }
                    .container{animation: glitch 1s infinite;}
                </style>`;
            }
            
            return html;
        }
    });
}

const variant = variants[getRandom(0,variants.length)];
document.getElementById("app").innerHTML = variant.generateHTML();
</script>
</body>
</html>
